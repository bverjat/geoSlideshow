<!DOCTYPE html>
<html>
<head>
  <title>dual</title>
  <style type="text/css">

    body, html {
      height: 100%;
    }

    * {
      margin: 0;
      padding: 0;
    }

    #fa {
      position: absolute;
      top: 0;
      left: 0;
    }

    #fb {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <iframe id="fa" frameborder="0" src="/" width="50%" height="100%"></iframe>
  <iframe id="fb" frameborder="0" src="/" width="50%" height="100%"></iframe>
</body>
</html>
