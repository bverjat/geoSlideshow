<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>geo slideshow</title>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
  </head>
  <body>
    <div class="instagram"></div>

    <div id="instagramFeed" class="col-sm-12"></div>
    <div id="pano" class="col-sm-12"></div>
    <div id="map"  class="col-sm-12"></div>

    <div id="controls" class="col-sm-12">
      <div class="col-sm-2"><input  id="currentId" class="form-control" type="number" maxlength="4" size="4" step="1" ></div>
      <div class="col-sm-5"><input id="slideId" class="form-control" type="range" min="0" max="500" step="1" /></div>
      <div class="col-sm-2"><input  id="currentDistance" class="form-control" type="number" maxlength="4" size="4" step="1" ></div>
      <div class="col-sm-3"><input id="slideDistance" class="form-control" type="range"  min="100" max="5000" step="50" /></div>
    </div>

    <div class="col-sm-12" id="activity"></div>

    <script src="assets/js/lib.min.js"></script>
    <script src="assets/js/main.js"></script>

    <script id="activity" type="text/x-handlebars-template">
      <div class="col col-sm-2"><h5>hashtags : {{#each point.hashtags}} {{this}} {{/each}}</h5></div>
      <div class="col col-sm-4">
        <h5>status ({{point.statuses.length}})</h5>
        {{#each point.statuses}}
          <h6>{{user.name}} (@{{user.screen_name}})<br/>{{created_at}}</h6>
          <p>{{text}} | {{#each entities.media}}<img src="{{media_url}}" width="25px" />{{/each}}</p>
          </hr>
        {{/each}}
      </div>

      <div class="col col-sm-3">
        <h5>images</h5>
        {{#each point.statuses}}
          {{#each entities.media}}
            <a href="{{media_url}}"> <img src="{{media_url}}" class="col-sm-3" /> </a>
          {{/each}}
        {{/each}}
      </div>

      <div id="pointInfo" class="col-sm-3 col"></div>

    </script>

    <script id="pointInfo" type="text/x-handlebars-template">
      <h5><input type="text" value="{{point.lat}},{{point.lng}}"/>{{point.name}}</h5>
      <p>{{{point.description}}} </p>
    </script>

    <script id="instagramFeed" type="text/x-handlebars-template">
      {{#each data}}<a href="{{images.standard_resolution.url}}"><img src="{{images.thumbnail.url}}"></a>{{/each}}
    </script>
  </body>
</html>
